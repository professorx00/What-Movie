<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
    <audio id="quiz" src="./sounds/quiz.mp3"></audio>
    <audio id="corSound" src="./sounds/whoosh.mp3"></audio>
    <audio id="incorSound" src="./sounds/wrong.mp3"></audio>
    <div class="container titleCustom rounded mt-5">

        <div class="row">
            <div class="col-md-12 text-center py-5 mt-2">
                <h1 class="title border border-warning px-3">Word Finder: Movie Edition</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 text-center pt-3 ">
                <h3 id="win" class="HWshadow">Wins: 0</h3>
            </div>
            <div class="col-md-6 text-center pt-3 ">
                <h3 id="loss" class="HWshadow">Losses: 0</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center pt-3 "></div>
            <div class="col-md-4 text-center pt-3 ">
                <img id="movieposter" class="HWshadow " src="">
            </div>
            <div class="col-md-4 text-center pt-3 "></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center pt-3 ">
                <span id="hiddenWordText" class="HWshadow">Please Press "Enter" to Start the Game</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center  pt-3 ">
                <span id="errorMessage" class="HWshadow"></span>
                <p><span id="restartText" class="HWshadow"></span></p>
            </div>
        </div>
        <div class="row leftOver">
            <div class="col-md-12 text-center pt-3">
                <span class="HWshadow">Guesses Left:<span id="guessLeft">10</span></span>
            </div>
        </div>
        <div class="row leftOver">
            <div class="col-md-6 text-center pt-4 ">
                <span class="HWshadow">Letters guessed correct:</span>
                <p><span id="lettersCorrect" class="HWshadow"></span></p>
            </div>
            <div class="col-md-6 text-center pt-4 ">
                <span class="HWshadow">Letters guessed incorrect:</span>
                <p><span id="lettersInCorrect" class="HWshadow"></span></p>
            </div>
        </div>
    </div>
    <script src="./asset/script/game.js"></script>
</body>

</html>
