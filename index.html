<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>

<body>
    <audio id="quiz" src="./sounds/quiz.mp3"></audio>
    <audio id="corSound" src="./sounds/whoosh.mp3"></audio>
    <audio id="incorSound" src="./sounds/wrong.mp3"></audio>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center titlespace  img-fluid max-width: 100%">
                <header>
                    <h1 class="title">Word Game: Movie Edition</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <h3 id="win">Wins: 0</h3>
            </div>
            <div class="col-md-6 text-center">
                <h3 id="loss">Losses: 0</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center"></div>
            <div class="col-md-4 text-center">
                <img id="movieposter" src="">
            </div>
            <div class="col-md-4 text-center"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <span id="hiddenWordText">Please Press "Enter" to Start the Game</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <span id="errorMessage"></span>
                <p><span id="restartText"></span></p>
            </div>
        </div>
        <div class="row leftOver">
            <div class="col-md-12 text-center">
                Guesses Left:<span id="guessLeft">10</span>
            </div>
        </div>
        <div class="row leftOver">
            <div class="col-md-6 text-center">
                Letters guessed correct:
                <p><span id="lettersCorrect"></span></p>
            </div>
            <div class="col-md-6 text-center">
                Letters guessed incorrect:
                <p><span id="lettersInCorrect"></span></p>
            </div>
        </div>
    </div>







    <script src="./asset/script/game.js"></script>
</body>

</html>
